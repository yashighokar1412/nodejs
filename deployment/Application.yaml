# argo-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-repo/your-app.git'
    targetRevision: HEAD
    path: path/to/manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: your-app-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

